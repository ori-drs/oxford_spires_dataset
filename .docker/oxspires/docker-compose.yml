version: '3'

services:
  deploy:
    build:
      context: ../..
      dockerfile: .docker/oxspires/Dockerfile
    ports:
      - "8080:8080" # host port to container port 
    restart: unless-stopped
    command: python gui.py

  debug:
    build:
      context: ../..
      dockerfile: .docker/oxspires/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ../../scripts:/home/docker_dev/oxford_spires_dataset/scripts
      - ~/.cache/huggingface/token:/home/docker_dev/.cache/huggingface/token
      - ~/data/test://home/docker_dev/data
    tty: true
    stdin_open: true
    command: bash

  filebrowser:
    image: filebrowser/filebrowser
    user: "${UID}:${GID}"
    ports:
      - "8081:80"
    volumes:
      - "/:/srv"
      - "/home/yifu/workspace/slam_utils/filebrowser/filebrowser.db:/database.db"
    restart: unless-stopped